<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
 
    <link rel="stylesheet" href="styles.css">
</head>

<body class="mode-focus">

    <div class="ambient-bg"></div>
    <div class="noise-overlay"></div>

    <div class="dashboard">
        
        <aside class="glass-panel panel-left">
            <div class="notes-header">
                <span><i data-lucide="brain-circuit" width="16" style="vertical-align: text-top; margin-right:8px;"></i>Scratchpad</span>
            </div>
            <textarea class="notepad-area" id="notepad" placeholder="Empty your mind..."></textarea>
        </aside>

        <main class="panel-center">
            <h1 class="greeting" id="greeting">Good Morning</h1>
            
            <div class="timer-container">
                <svg class="timer-svg" viewBox="0 0 400 400">
                    <circle class="circle-bg" cx="200" cy="200" r="180"></circle>
                    <circle class="circle-progress" id="progress-ring" cx="200" cy="200" r="180"></circle>
                </svg>
                <div class="time-display" id="time-display">25:00</div>
            </div>

            <div class="timer-controls">
                <button class="btn" onclick="toggleTimer()" id="play-btn">
                    <i data-lucide="play" width="16"></i> Start Focus
                </button>
                <button class="btn" onclick="resetTimer()">
                    <i data-lucide="rotate-ccw" width="16"></i>
                </button>
            </div>
        </main>

        <aside class="glass-panel panel-right">
            <div class="section-title">Primary Objective</div>
            <input type="text" class="focus-input" placeholder="What matters most today?">
            
            <div class="section-title">Flow Queue</div>
            <ul class="todo-list" id="todo-list">
                <li class="todo-item">
                    <input type="checkbox" class="todo-checkbox">
                    <span class="todo-text" contenteditable="true">Clear inbox zero</span>
                    <button class="delete-btn" onclick="this.parentElement.remove()"><i data-lucide="x" width="14"></i></button>
                </li>
            </ul>
            <button class="add-task-btn" onclick="addTask()">+ Add Item</button>
        </aside>

    </div>

    <script src="script.js"></script>
</body>
</html>
